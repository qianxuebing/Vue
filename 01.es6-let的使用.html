<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let的使用</title>
</head>
<body>
	
	<!--
		let 是声明变量的关键字
		 1.在相同的作用域内，let不能重复声明一个变量
		 2.let声明的变量不会被预解析
		 3.暂时性死区（变量在let声明前都不能访问，为了防止先调用后声明这个现象）		
	-->
	
	<script type="text/javascript">
		
//		1.在相同的作用域内，let不能重复声明一个变量

//		var a = 5;
//		console.log(a); // 5
//		var a = 6;
//		console.log(a); // 6
		
//		let a = 5;
//		console.log(a); // 5
//		let a = 6;
//		console.log(a); // Identifier 'a' has already been declared
		
//		2.let声明的变量不会被预解析
		console.log(b); // undefined
		var b = 13;
		
		//console.log(c);
		let c = 15; // c is not defined
		console.log(c); // 15
		
		
//		 3.暂时性死区（变量在let声明前都不能访问，为了防止先调用后声明这个现象）		
		// console.log(d); // d is not defined
		let d = 20;
		console.log(d); // 20
		
	</script>
	
</body>
</html>
