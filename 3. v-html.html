<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>v-html</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
		<h1 v-html="name"></h1>
	</div>

	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				name:'<h1>冰冰</h1>'
			}
		})
	</script>
</body>
</html>
