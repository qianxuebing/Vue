<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>v-if和v-show</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- v-if 删除或添加Dom模型 -->
		<h1 v-if="isShow">删除或添加Dom</h1>
		<!-- v-show ：display:none/block -->
		<!-- <h1 v-show="isShow">display:none/block</h1> -->
	</div>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				isShow:true
			}
		})
	</script>


</body>
</html>
