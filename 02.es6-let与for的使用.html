<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>let与for的使用</title>
		<style type="text/css">
			ul li{
				list-style: none;
				background: #EEEEEE;
				margin: 10px 0;
				height: 50px;
				line-height: 50px;
				padding-left: 10px;
				color: #fff;
			}
			
			ul li:first-child{
				background: red;
			}
			ul li:nth-of-type(2){
				background: green;
			}
			ul li:nth-of-type(3){
				background: blue;
			}
			ul li:last-child{
				background: yellow;
			}
		
		</style>
	</head>
	<body>
		
		<ul>
			<li>red</li>
			<li>green</li>
			<li>blue</li>
			<li>yellow</li>
		</ul>	
		
		<!--
			1.块级作用域：
				let声明的变量拥有块级作用域，块级作用域是一对大括号
				块级作用域可以直接写一对大括号，以后就不用写自执行函数了
				
			2.var 与 for
			3.let 与 for				
		-->
		
		<script type="text/javascript">
//			1.块级作用域：
			function fa(){
				let a = 15;
				alert(a); // 15
			}
			fa();
			//console.log(a); // a is not defined
			
//			2.var 与 for
			var list = document.querySelectorAll('li');
//			for (var i = 0; i < list.length; i ++) {
//				list[i].onclick = function(){
//					alert(i); // 都是4
//				}
//			}
//			
//			3.let 与 for
			var list = document.querySelectorAll('li');
			for (let i = 0; i < list.length; i ++) {
				list[i].onclick = function(){
					alert(i); // 依次返回0，1，2，3，
				}
			}
						
		</script>
		
		
	</body>
</html>
