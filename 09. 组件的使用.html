<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>组件的使用</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>

	<!-- 第一步：创建 template-->
	<template id="account">
		<div>
			<h3>账号组件的内容:</h3>
			<a href="">账号</a>
			<a href="">密码</a>
		</div>		
	</template>

	<div id="app">
		<!-- 第三步：组件的使用 -->
		<account1></account1>
	</div>

	<script type="text/javascript">
		// 第二步：定义和注册组件
		Vue.component('account1',{
			template:'#account'
		})

		new Vue({
			el:'#app',
			data:{

			}
		})
	</script>
</body>
</html>
