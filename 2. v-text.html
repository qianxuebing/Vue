<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>v-text</title>
	<script src="vue.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="app">
		<h1 v-text="name"></h1>
	</div>

	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				name:'冰冰'
			}
		})
	</script>
</body>
</html>
