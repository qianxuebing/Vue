<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>v-bind</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- 绑定属性 -->
		<a v-bind:href="value">百度一下</a>
	</div>

	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				value:'http://baidu.com'
			}
		})
	</script>
</body>
</html>
