<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>箭头函数</title>
	</head>
	<body>
		
		<!--
			箭头函数语法：
				1.function用var let const 来表示
				2.参数要写在第一个等号后面
					a.如果没有参数，需要写一对空的小括号
					b.只有一个参数那就直接写，不用加括号
					c.参数有多个，需要加一个小括号，参数用逗号隔开
				3.函数的主体内容放在箭头后面，如果语句只有一条，那就直接写，如果语句有多条，需要把他们放在一对大括号内					
		-->
			
		<script type="text/javascript">
			
			// 没有形参（需要小括号占位）函数体内只有一行代码（省略花括号）
			var fn1 = () => console.log('fn1');
			fn1(); // fn1
			// 有一个参数（省略小括号）函数体内只有一行代码（省略花括号）
			var fn2 = a => console.log(a);
			fn2('一个参数'); // 一个参数
			//有2个或者2个以上的参数（小括号不能省略）函数体内只有一行代码（省略花括号）			
			var fn3 = (a,b) => console.log(a,b);
			fn3(1,3); // 1 3
			
			//有2个或者2个以上的参数（小括号不能省略）函数体内有多行代码（花括号不能省略）
			var fn4 = (a,b) => {
				console.log(a,b);
				return a+b;
			}
			
			var sum = fn4(2,4);
			console.log(sum);
			
		</script>
		
		
	</body>
</html>
