<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>v-for</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>

	<div id="app">
		<ul>
			<li v-for="item in items">{{item.no}} {{item.name}}</li>
		</ul>
	</div>

	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				items:[
					{no:01,name:'AAA'},
					{no:02,name:'BBB'},
					{no:03,name:'CCC'},
					{no:04,name:'DDD'}
				]
			}
		})
	</script>

</body>
</html>
