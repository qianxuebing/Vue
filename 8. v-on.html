<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>v-on</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-on:click="myclick">单击</li>
			<li @click="myclick">另一种点击写法</li>
		</ul>
	</div>

	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{

			},
			methods:{
				myclick:function(){
					alert("我被点击了！");
				}
			}
		})
	</script>
</body>
</html>
