<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>子组件传值给父组件</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>

	<template id="account">
		<div>
			<h1 @click="sendData">发送数据</h1>
		</div>
	</template>

	<div id="app">
		<account1 @send="getData"></account1>
	</div>

	<script type="text/javascript">

		Vue.component('account1',{
			template:'#account',
			methods:{
				// 子组件通过 $emit() 传值给父组件
				sendData(){
					this.$emit('send',123);//$emit( '事件', 发送的内容 )
				}
			}
		})

		new Vue({
			el:'#app',
			methods:{
				getData(input){
					alert(input);
				}
			}
		})
	</script>

</body>
</html>
